<div class="card mb-4" *ngFor="let photo of member.photos" >
    <div class="card-header">Category: {{photo?.description}} 
    </div>
    <div class="card-img-wrapper" >
        <ng-container>

        <img src="{{photo?.url || '/client/src/assets/img/user.png'}}" routerLink="/memes/{{member?.username}}"  alt="{{member?.username}}" class="card-img-top">
    </ng-container>
</div>
    <div class="card-body p-1">
        <h6 class="card-title ">
            <div class="d-flex">
            <li class="list-inline-item "><p>100 points</p></li>
            <li class="list-inline-item mr-auto"><p>90 comments</p></li>
            <li class="list-inline-item "><p>Posted by: {{member?.username | titlecase}}</p></li>
        </div>
           <ul class="list-inline d-flex animate member-icons ml-2">
            <ng-container>
               <li class="list-inline-item "><button class="btn btn-success"><i class="fa fa-thumbs-up"></i></button></li>
               <li class="list-inline-item "><button class="btn btn-danger"><i class="fa fa-thumbs-down"></i></button></li>
               <li class="list-inline-item mr-auto"><button class="btn btn-primary" routerLink="/memes/comments">
                <i class="fa fa-comments"></i></button></li>
               <li class="list-inline-item mr-2"><button class="btn btn-warning"  routerLink="/detail/{{member?.username}}">
                <i class="fa fa-user"></i></button></li>
            </ng-container>
            </ul>
          
        </h6>
    </div>
</div>
