<div class="row justify-content-center">
<div class="col-3"></div>
<div class="col-6">
<div class="card mb-4" >
    <div class="card-header">Description: {{photos?.description}} 
    </div>
        <div class="card-img-wrapper" >
            <ng-container>
    
            <img src="{{photos?.url}}"  class="meme">
        </ng-container>
    </div>
        <div class="card-body p-1">
            <h6 class="card-title ">
                <div class="d-flex">
                <li class="list-inline-item "><p>{{likes}} ups |</p></li>
                <li class="list-inline-item "><p>{{dislikes}} downs</p></li>
                <li class="list-inline-item "><p>| {{likes - dislikes}} points |</p></li>
                <li class="list-inline-item mr-auto"><p>{{comments.length}} comments</p></li>
                <li class="list-inline-item "><p>Posted by:{{photos?.nickname}}</p></li>
            </div>
               <ul class="list-inline d-flex animate member-icons ml-2">
                <ng-container>
                   <li class="list-inline-item "><button  class="btn btn-success" (click)="sendLike(photos.id)"><i class="fa fa-thumbs-up"></i></button></li>
                   <li class="list-inline-item mr-auto"><button class="btn btn-danger" (click)="sendDisLike(photos.id)"><i class="fa fa-thumbs-down"></i></button></li>
                   <li class="list-inline-item mr-2"><button  [routerLink]="['/detail/', this.member?.username]" class="btn btn-warning" >
                    <i class="fa fa-user"></i></button></li>
                </ng-container>
                </ul>
            </h6>
        </div>
       
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="addComment()" autocomplete="off">
            <div class="textarea-container form-group">
                <img class="avtar rounded-circle" src="{{user?.photoUrl}}" alt="">
                <textarea 
                    name="ContentOf"
                    required
                    [(ngModel)]="contentOf"
                    type="text" 
                    class="area form-control" 
                    placeholder="Write your comments..." 
                    rows="2"></textarea>
                
                    <button class="btn btn-success post" [disabled]="!messageForm.valid" type="submit">Post
                    </button>
                    <button class="btn btn-danger cancel"(click)="messageForm.reset()" type="button">Cancel</button>
            </div>
        </form>
  
    
<div *ngFor="let member of memb">
    <div *ngFor="let comment of comments">
        <ng-container *ngIf="member?.id == comment?.commenterId">
        <div class="container-all">
            <div class="container-img">
        <img class="rounded-circle" src="{{member?.photoUrl}}" alt="">
        </div>
        <div class="container-content">
        <h5 class="">{{member?.nickname}}</h5>
        <p class="">{{comment?.contentOf}}</p>
        
    </div>
    <ng-container *ngIf="user?.id == comment?.commenterId">
        <button class="btn btn-danger delete" (click)="deleteComment(comment.id, comment.commenterId)">
            <i class="fa fa-trash"></i></button>
        </ng-container>
    </div>
    
</ng-container>
</div>
</div>
    
</div>
</div>
</div>
<div class="col-3"></div>

</div>
