<div class="container  mt-5">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="../../../../../assets/img/user.png" alt="{{member?.nickname}}">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{member?.nickname}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{member?.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{member?.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{member?.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Donate</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 ">
      <div class="tab-pannel">
        <tabset class="member-tabset">
        <tab heading="About ">
          <h4>Description:</h4>
          <p>ddddd</p>
          <h4>Looking For:</h4>
          <p>dddddd</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>dddddd</p>
        </tab>
        <tab heading="Messages">
          <p *ngFor="let photo of member.photos">
            <img src="{{photo.url}}" alt="DDDDDDd">
          </p>
          
        </tab>

        </tabset>
      </div>
    </div>
  </div>
</div>
