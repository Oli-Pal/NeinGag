<div class="row mb-5">
<div class="col-3"></div>
<div class="col-6 ">
    <div class="d-flex flex-column p-2">
    <div *ngFor="let photo of photos" class="align-self-stretch">
        <app-meme-card [photos]="photo"  ></app-meme-card>
    </div>
    </div>
</div>
<div class="col-3"></div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">

    <pagination 
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
                
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
     
    </pagination>

</div>
