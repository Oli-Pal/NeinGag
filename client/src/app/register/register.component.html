<form #registerForm="ngForm"  (ngSubmit)="register()" autocomplete="off" >
    <img class="mb-4" src="../../assets/img/doge.jpg" alt="XXXXX" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Username"
    [(ngModel)]="model.username" name="username">
</div>
<div class="form-group">
    <input type="password"  class="form-control" placeholder="Password"
    [(ngModel)]="model.password" name="password">
</div>
<div class="form-group text-center">
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
