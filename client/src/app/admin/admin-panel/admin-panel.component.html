<h2>Admin Panel
</h2>
<div class="tab-panel">

        <tab heading="User managment" *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-managment></app-user-managment>
            </div>
        </tab>

        <tab heading="Memes managment" *appHasRole='["Admin", "Moderator"]'>

                <app-memes-managment></app-memes-managment>
            </div>
        </tab>
    </tabset>
</div>
